{% extends 'blog/base.html' %}

{% block content %}
    {% for category in categories %}
        <div class="category">
            <div class="date">
                <p>published: {{ category.published_date }}</p>
            </div>
            <h1><a href="{% url 'category_detail' pk=category.pk %}">{{ category.title }}</a></h1>
            <p>{{ category.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
